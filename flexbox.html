<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        html{
            font-size: 15px;
        }
        .container{
            display: flex;
            background: papayawhip;
            justify-content: center;
            align-items: center;
            height: 33rem;
            flex-direction: column;
        }
        .container .item:nth-child(2n+1){
            background: cyan;
        }
        .item{
            width: 2rem;
            height: 2rem;
            background: purple;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

</body>
</html>
